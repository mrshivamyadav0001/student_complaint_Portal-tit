<!DOCTYPE html>
<html>
<head>
<title>Student Portal</title>
<link rel="stylesheet" href="style.css">
</head>
<body onload="studentDashboard()">

<header class="header">
<h1>ABC Institute of Technology</h1>
<p>Student Complaint Portal</p>
</header>

<section class="banner">
<img src="TIT-excellence.jpg">
</section>

<section class="cards">
<div class="info-card">
<img src="images/campus1.jpg">
<h3>Transparent System</h3>
<p>Track your complaint status online</p>
</div>

<div class="info-card">
<img src="images/campus2.jpg">
<h3>Quick Resolution</h3>
<p>Faculty responds with solutions</p>
</div>

<div class="info-card">
<img src="images/campus3.jpg">
<h3>Student Friendly</h3>
<p>Easy & interactive dashboard</p>
</div>
</section>

<div class="container">
<h3>Submit Complaint</h3>

<textarea id="complaint" placeholder="Write your complaint"></textarea>
<textarea id="suggestion" placeholder="Any suggestion for college?"></textarea>

<button onclick="submitComplaint()">Submit Complaint</button>

<h3>Your Complaint Status</h3>
<div id="studentData"></div>

<a class="logout" href="login.html" onclick="logout()">Logout</a>
</div>

<script src="script.js"></script>
</body>
</html>
